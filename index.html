<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/mobile-logo.png" alt="logo">
            <span class="logo-title">CAMPO MINATO</span>
        </div>
        <div class="btn-choose">        
            <label for="age">Difficoltà:</label>
            <div><select class="btn ml-5" name="difficulties" id="difficulties">
                <option value="10">Easy</option>
                <option value="9">Normal</option>
                <option value="7">Hard</option>
            </select></div>        
            <button class="btn ml-5" id="play__btn">Play</button>
        </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
        <div id="box__container">
        </div>
        <!-- Banner Vittoria -->
        <div id="win-banner">
            <span>Non barare! Lo so che hai guardato l'array dal console.log per fare un punteggio di:</span>
            <div id="total-win-score"></div>
        </div>
        <!-- Banner Vittoria -->
        <div id="lose-banner">
            <span>Mi dispiace hai perso</span>
            <div><span>Il tuo punteggio:</span></div>
            <div id="total-score"></div>
        </div>
        <!-- /Banner Sconfitta -->
        <!-- Consigli per l'utente -->
        <span id="advice">Scegli il livello di Difficoltà e premi il tasto play</span>
        <button id="reset">Reset</button>
        <!-- /Consigli per l'utente -->
    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer>
        <span class="credit">Made with ❤️ by <a href="#">Boolean</a></span>
    </footer>
    <!-- /Footer -->
    
    <script src="js/main.js"></script>
</body>
</html>
